  <body class="row">
    <nav class="bg-info col-3 sticky-top px-4 py-2 d-flex flex-column gap-4" style="height: 100vh;">
      <!-- Sidebar -->
      <div style="width: 200px; height: 50px; background-color: burlywood;">Logo</div>
      <div id="nav-main" class="d-flex flex-column gap-2">
        <a href="../dashboard/index.html" class="btn text-start">Dashboard</a>

          <div>Avatar</div>

    </nav>
    <main class="col p-4">
      <!-- Main content -->
      <h1>Books</h1>

      <form method="post" onsubmit="simpanBuku(event)">
        <div class="mb-3">
          <label for="title" class="form-label">Tajuk buku</label>
          <input type="text" class="form-control" id="title" placeholder="Harry Potter" name="title">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Penulis</label>
          <input type="text" class="form-control" id="author" placeholder="J.K. Rowling" name="author">
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Tahun</label>
          <input type="number" class="form-control" id="year" placeholder="2001" name="year">
        </div>

        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
      <div id="data-buku" class="mt-4"></div>
    </main>
    <script>
      function simpanBuku(event) {
        event.preventDefault();

        // Dapatkan data dari form
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        const year = document.getElementById('year').value;

        // Tunjukkan data ke user
        const target = document.getElementById('data-buku');
        console.log({
          title,
          author,
          year,
          target,
        });

        const renderTitle = document.createElement('h2');
        renderTitle.textContent = title + ' (' + year + ')';
        renderTitle.classList.add('card-title');
        target.appendChild(renderTitle);

        const renderAuthor = document.createElement('p');
        renderAuthor.textContent = 'oleh ' + author;
        renderAuthor.classList.add('card-text');
        target.appendChild(renderAuthor);

        target.classList.add('card', 'p-4', 'bg-light', 'mt-4');

        // 1. Call API untuk dapat data / simpan data
        // 2. Serialize data
        // 3. Show data
      }
    </script>
    <script src="../scripts/kopikod.js"></script>
    <!-- BUAT ATAS -->
